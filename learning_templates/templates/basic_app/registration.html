{% extends 'basic_app/base.html' %}
{% block MyBodyBlock %}

    <div class="jumbotron">
        {% if registered %}
            <h1>Thankyou for registering!</h1>
           

        {% else %}
            <h1>Register here</h1>
        
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{user_form.as_p}}
                {{profile_form.as_p}}
            <input type="submit" value="Register">
            </form>
        {% endif %}
    </div>

{% endblock %}
